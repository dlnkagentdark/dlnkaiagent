version: '3.8'

services:
  # License & Auth Server
  license-server:
    build:
      context: ../backend/license
      dockerfile: Dockerfile
    container_name: dlnk-license-server
    ports:
      - "8088:8088"
    environment:
      - DLNK_API_HOST=0.0.0.0
      - DLNK_API_PORT=8088
      - DLNK_DATABASE_PATH=/data/dlnk_license.db
      - DLNK_LOG_LEVEL=INFO
    volumes:
      - license-data:/data
      - license-logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dlnk-network

  # AI Bridge Server
  ai-bridge:
    build:
      context: ../backend/ai-bridge
      dockerfile: Dockerfile
    container_name: dlnk-ai-bridge
    ports:
      - "8765:8765"  # WebSocket
      - "8766:8766"  # REST API
    environment:
      - DLNK_WS_HOST=0.0.0.0
      - DLNK_WS_PORT=8765
      - DLNK_REST_HOST=0.0.0.0
      - DLNK_REST_PORT=8766
      - DLNK_LOG_LEVEL=INFO
      - ANTIGRAVITY_ENDPOINT=${ANTIGRAVITY_ENDPOINT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ai-bridge-logs:/logs
      - ai-bridge-tokens:/tokens
    depends_on:
      - license-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8766/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dlnk-network

  # Security Service
  security:
    build:
      context: ../security
      dockerfile: Dockerfile
    container_name: dlnk-security
    ports:
      - "8089:8089"
    environment:
      - DLNK_SECURITY_HOST=0.0.0.0
      - DLNK_SECURITY_PORT=8089
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ADMIN_CHAT_ID=${TELEGRAM_ADMIN_CHAT_ID}
    volumes:
      - security-logs:/logs
      - security-data:/data
    depends_on:
      - license-server
    restart: unless-stopped
    networks:
      - dlnk-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dlnk-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - license-server
      - ai-bridge
      - security
    restart: unless-stopped
    networks:
      - dlnk-network

volumes:
  license-data:
  license-logs:
  ai-bridge-logs:
  ai-bridge-tokens:
  security-logs:
  security-data:
  nginx-logs:

networks:
  dlnk-network:
    driver: bridge
