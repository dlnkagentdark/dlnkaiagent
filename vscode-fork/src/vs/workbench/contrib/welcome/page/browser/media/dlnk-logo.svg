<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Main Gradient -->
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e94560"/>
            <stop offset="100%" style="stop-color:#533483"/>
        </linearGradient>
        
        <!-- Background Gradient -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e"/>
            <stop offset="100%" style="stop-color:#16213e"/>
        </linearGradient>
        
        <!-- Glow Effect -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Drop Shadow -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background Circle -->
    <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
    
    <!-- Outer Ring -->
    <circle cx="256" cy="256" r="220" fill="none" stroke="url(#mainGradient)" stroke-width="4" opacity="0.5"/>
    
    <!-- Inner Decorative Ring -->
    <circle cx="256" cy="256" r="200" fill="none" stroke="#2d2d44" stroke-width="2" stroke-dasharray="10 5"/>
    
    <!-- Main Logo Text "dLNk" -->
    <g filter="url(#glow)">
        <!-- Letter d -->
        <path d="M100 280 
                 L100 200 
                 Q100 160 140 160 
                 L140 160 
                 Q180 160 180 200 
                 L180 280 
                 Q180 320 140 320 
                 L140 320 
                 Q100 320 100 280 Z
                 M130 200 
                 L130 280 
                 Q130 290 140 290 
                 Q150 290 150 280 
                 L150 200 
                 Q150 190 140 190 
                 Q130 190 130 200 Z" 
              fill="url(#mainGradient)"/>
        
        <!-- Letter L -->
        <path d="M200 160 
                 L200 290 
                 L260 290 
                 L260 320 
                 L170 320 
                 L170 160 Z" 
              fill="url(#mainGradient)"/>
        
        <!-- Letter N -->
        <path d="M280 320 
                 L280 160 
                 L310 160 
                 L360 260 
                 L360 160 
                 L390 160 
                 L390 320 
                 L360 320 
                 L310 220 
                 L310 320 Z" 
              fill="url(#mainGradient)"/>
        
        <!-- Letter k -->
        <path d="M410 160 
                 L410 320 
                 L440 320 
                 L440 260 
                 L470 320 
                 L505 320 
                 L465 250 
                 L500 200 
                 L465 200 
                 L440 240 
                 L440 160 Z" 
              fill="url(#mainGradient)"/>
    </g>
    
    <!-- AI Indicator Dot -->
    <circle cx="430" cy="170" r="20" fill="#00d9ff" filter="url(#glow)"/>
    <circle cx="430" cy="170" r="10" fill="#ffffff"/>
    
    <!-- Decorative Elements -->
    <g opacity="0.3">
        <circle cx="80" cy="150" r="8" fill="#e94560"/>
        <circle cx="432" cy="362" r="6" fill="#533483"/>
        <circle cx="100" cy="380" r="5" fill="#00d9ff"/>
    </g>
    
    <!-- Tagline Arc -->
    <path id="taglineArc" d="M 100 400 Q 256 450 412 400" fill="none"/>
    <text font-family="Inter, sans-serif" font-size="18" fill="#a0a0a0" letter-spacing="3">
        <textPath href="#taglineArc" startOffset="50%" text-anchor="middle">
            AI-POWERED IDE
        </textPath>
    </text>
</svg>
